    <script>
        // Function to perform the Thanos snap effect
        function thanosSnap() {
            const buttons = document.querySelectorAll('.buttons a');
            buttons.forEach((button) => {
                button.addEventListener('click', () => {
                    // Add your Thanos snap animation logic here
                    // For example, fade out the button or hide it
                    button.style.opacity = 0;
                    setTimeout(() => {
                        // Redirect to the desired page after 2 seconds
                        window.location.href = button.getAttribute('href');
                    }, 2000); // 2000 milliseconds = 2 seconds
                });
            });
        }

        // Call the function when the page loads
        window.addEventListener('load', thanosSnap);
    </script>
